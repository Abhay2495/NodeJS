<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update Test Status</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Tailwind CDN -->
  <script src="../Script/Tailwind.min.js""></script>

</head>

  <div class="container">
    <h2>Update Assign Test Status</h2>

  <div class="max-w-[900px] mt-10 mx-auto bg-white p-[30px_40px] shadow-[0_0_15px_rgba(0,0,0,0.1)] rounded-xl">
    <h2 class="text-[#2c3e50] mb-6 text-center text-2xl font-semibold">Update Test Status</h2>

    <button id="changeStatus"> Status</button>

    <button id="getStudents">AssignTest Students</button>
    <div id="employeeList"></div>

    <button id="getStudents"
      class="w-full p-3 mt-5 bg-[#28a745] text-white rounded-md text-[16px] hover:bg-[#218838]">Get Students</button>

    <div id="employeeList" class="mt-5"></div>

    <!-- <label>Remarks:</label>
    <input type="text" id="remarks" placeholder="Enter remarks"> -->

    <label class="block mt-4 font-bold text-[#34495e]">Scheduled End:</label>
    <input type="datetime-local" id="scheduledEnd"
      class="w-full p-3 mt-1 border border-[#ccc] rounded-md text-[16px]">

    <label class="block mt-4 font-bold text-[#34495e]">Remarks:</label>
    <input type="text" id="remarks" placeholder="Enter remarks"
      class="w-full p-3 mt-1 border border-[#ccc] rounded-md text-[16px]">

    <button id="addStudent"
      class="w-full p-3 mt-6 bg-[#28a745] text-white rounded-md text-[16px] hover:bg-[#218838]">Add Students</button>
  </div>

  <script src="script/updatetest.js"></script>

</body>

</html>
